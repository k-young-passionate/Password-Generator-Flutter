name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
        working-directory: ./password_generator_flutter
      - run: |
          git init
          git config --global user.email kyshim9004@gmail.com
          git config --global user.name "Keonyoung Shim"
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/k-young-passionate/Password-Generator-Flutter.git 
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
